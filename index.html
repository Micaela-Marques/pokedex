<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="shortcut icon" href="./assets/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="./src/index.js" type="module" defer></script>

    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap" rel="stylesheet">
</head>

<body>

    <main>
        <img class="pokemon_image"
            src="#"
            alt="pokemon">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">


            <input type="search" class="input_search" placeholder="Name or Number" required>

        </form>
        <div class="buttons">
            <button class="btn_prev">Prev &lt; </button>
            <button class="btn_next">Next &gt;</button>
        </div>
        <img class="pokedex" src="./assets/pokedex.png" alt="pokedex">

    </main>

</body>

</html>
